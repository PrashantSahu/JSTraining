<html>
    <head><title>Main Window</title>

    <script>

        function openNew(){
            //newwin = window.open("newwin.html", "newone");
            newwin = window.open("newwin.html", "newone", "width=300; height=400; toolbar=no");
        }

        function closeOpened(){
            newwin.close();
        }

</script>
</head>

<body>
    <font color="red" size="5"> Main Window</font>
    <input type="button" value="Open" onClick="openNew()">
    <input type="button" value="Close" onClick="closeOpened()">
</body>

</html>
