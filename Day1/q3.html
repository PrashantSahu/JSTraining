<html>
<head></head>

<body>

    <input id="elem" type="button" value="Click me"/>

    <script>
        function handler1(){
            alert('Thanks!');

        }

        function handler2(){
            alert('Thanks a second time!');
        }

        elem.onclick = () => alert("Hello");
        elem.addEventListener("click", handler1);
        elem.addEventListener("click", handler2);

</script>
</body>

</html>
